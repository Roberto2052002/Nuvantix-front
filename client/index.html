<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Nuvantix Tech - Automate, Grow, and Convert</title>
    <meta name="description" content="Nuvantix Tech helps you never miss a call with 24/7 AI Receptionist and fills your pipeline with qualified leads through targeted marketing campaigns on Facebook, Instagram, and TikTok." />
    <meta property="og:title" content="Nuvantix Tech - Automate, Grow, and Convert" />
    <meta property="og:description" content="Never miss a call and fill your pipeline with qualified leads. AI-powered receptionist and results-driven marketing campaigns." />
    <meta property="og:type" content="website" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <!-- Favicon: primary -> user-provided PNG at /favicon-32.png (you placed it in client/public) -->
  <link rel="icon" href="/favicon-32.png?v=2" />
  <link rel="apple-touch-icon" href="/favicon-32.png?v=2" />
  <link rel="icon" href="/favicon.svg" />
    <script>
      // Dev helper: prefer /favicon.png if it exists (avoids hard-refresh during dev)
      (async function(){
        try {
          const res = await fetch('/favicon-32.png?v=2', { method: 'HEAD' });
          if (res.ok) {
            const link = document.querySelector('link[rel~="icon"]');
            if (link) link.href = '/favicon-32.png?v=2';
          }
        } catch (e) {
          // ignore
        }
      })();
    </script>
    <!-- Fallbacks: common /favicon.ico and a tiny data URI so dev server always has something to show -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR4nGNgYAAAAAMAAWgmWQ0AAAAASUVORK5CYII=" />
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
